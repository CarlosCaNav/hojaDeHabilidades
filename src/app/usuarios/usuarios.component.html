<div class="dialogo">
    Usuarios:
    
    <div *ngIf="this.DatosService.emergente == 'usuarios'">Este diálogo está activo</div>

    {{this.DatosService.usuariosGuardados}}
    <ul>
        <li class="botones" *ngFor=" let usuario of this.DatosService.usuariosGuardados">
        <button (click)="this.DatosService.cargarAcceso(usuario)">{{usuario}}</button></li>
    </ul>
</div>
