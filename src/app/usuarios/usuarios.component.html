<div class="dialogo">
   <b> Usuarios:</b>
    <ul>
        <li class="botones" *ngFor=" let usuario of this.DatosService.usuariosGuardados">
        <button class="boton" (click)="this.DatosService.cargarAcceso(usuario)">{{usuario}}</button></li>
    </ul>
    <button (click)="this.DatosService.cancelar()" class="boton" style="margin-left: 150px;">Cancelar</button>
</div>
